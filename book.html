<section class="section fade-in">

    <!-- BOOKING FORM -->
    <div class="card">
        <h3>Booking Request</h3>

        <form action="https://formspree.io/f/xwvveplb" method="POST">

            <input type="text" name="name" placeholder="Full Name" required>

            <input type="email" name="email" placeholder="Email Address" required>

            <input type="tel" name="phone" placeholder="Phone Number" required>

            <label>Check-in Date</label>
            <input type="date" name="checkin" required>

            <label>Check-out Date</label>
            <input type="date" name="checkout" required>

            <label>Number of Guests</label>
            <input type="number" name="guests" min="1" placeholder="Guests" required>

            <label>Room Type</label>
            <select name="room">
                <option value="Standard Room - KES 3,500">
                    Standard Room – KES 3,500 per night
                </option>
            </select>

            <textarea name="message" placeholder="Special requests (optional)"></textarea>

            <button type="submit">Submit Booking Request</button>

        </form>
    </div>
